<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serah의 첫 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>Serah의 첫 번째 홈페이지</header>
    <section>
        <h2>안녕하세요! 이곳은 나의 연습 웹사이트입니다. 😊</h2>
        <p>이 웹사이트에서 HTML, CSS, JavaScript를 연습할 거예요.</p>
        <button onclick="greet()">클릭해보세요</button>
    </section>

    <script>
        function greet() {
            alert("환영합니다! Serah의 웹사이트에 오신 것을 환영해요! 🚀");
        }
    </script>
</body>
</html>
